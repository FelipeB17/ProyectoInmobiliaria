<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebInmobiliaria - Autenticación</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="Fotos/logo.png" alt="Logo WebInmobiliaria">
            </a>
        </div>
    </header>

    <main class="auth-container">
        <div class="auth-box">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
                <button class="auth-tab" data-tab="register">Registrarse</button>
            </div>
            <div id="loginSection" class="auth-form active">
                <h2>Bienvenido de vuelta</h2>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo electrónico" required aria-label="Correo electrónico">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" required aria-label="Contraseña">
                    </div>
                    <button type="submit" class="btn-primary">Entrar</button>
                </form>
                <p>¿Olvidaste tu contraseña? <a href="#" class="link-primary">Recupérala aquí</a></p>
            </div>
            <div id="registerSection" class="auth-form">
                <h2>Únete a nosotros</h2>
                <form id="registerForm">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Nombre" required aria-label="Nombre">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Apellido" required aria-label="Apellido">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Correo electrónico" required aria-label="Correo electrónico">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Contraseña" required aria-label="Contraseña">
                    </div>
                    <button type="submit" class="btn-primary">Registrarse</button>
                </form>
                <p>Al registrarte, aceptas nuestros <a href="#" class="link-primary">Términos y Condiciones</a></p>
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="footer-section">
            <h3>Encuéntranos</h3>
            <p>Calle Principal 123, Ciudad</p>
        </div>
        <div class="footer-section">
            <h3>Contáctanos</h3>
            <p>Teléfono: 123-456-789</p>
            <p>Móvil: 987-654-321</p>
            <p>Email: info@webinmobiliaria.com</p>
        </div>
        <div class="footer-section">
            <h3>Síguenos</h3>
            <div class="social-icons">
                <a href="https://www.facebook.com/" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
                <a href="https://x.com/?lang=es" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.Instagram.com/" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
