<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inmuebles - WebInmobiliaria</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="Fotos/logo.png" alt="Logo WebInmobiliaria">
            </a>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html" class="active">Inmuebles</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contactanos.html">Contáctanos</a></li>
                <li><a href="pagos.html">Pagos</a></li>
            </ul>
        </nav>
        <div class="user-area">
            <span id="userInfo" class="hidden">Bienvenido, <span id="userName"></span></span>
            <a href="login.html" id="loginBtn">Ingresar</a>
            <button id="logoutBtn" class="hidden">Cerrar sesión</button>
        </div>
    </header>

    <main>
        <section class="filter-section">
            <h2>Filtrar Inmuebles</h2>
            <form id="filterForm">
                <input type="text" placeholder="Ciudad">
                <input type="text" placeholder="Barrio">
                <select>
                    <option value="">Tipo de Inmueble</option>
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="local">Local Comercial</option>
                </select>
                <select>
                    <option value="">Tipo de Gestión</option>
                    <option value="venta">Venta</option>
                    <option value="arriendo">Arriendo</option>
                </select>
                <input type="text" placeholder="ID del Inmueble">
                <input type="number" placeholder="Precio Mínimo">
                <input type="number" placeholder="Precio Máximo">
                <button type="submit">Buscar</button>
                <button type="reset">Limpiar</button>
            </form>
        </section>

        <section class="property-list">
            <!-- Aquí irían las tarjetas de los inmuebles -->
        </section>
    </main>

    <footer class="footer">
        <!-- El mismo footer que en index.html -->
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
